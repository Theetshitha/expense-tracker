<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker In JS </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=PT+Sans&family=Poppins&family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
    
<div class="home">
    
    <div class="main">

        <div class="inner-main">
            <h2>Expense Tracker</h2>

            <div class="inner-1">
                <h4>YOUR BALANCE</h4>
                <h1 id="balance">₹ 0.00</h1>
            </div>

            <div class="inner-2">

                <div class="inner2-1">
                    <h4>INCOME</h4>
                    <p id="income">₹ 0.00</p> 
                </div>
            
                <div class="inner2-2">
                    <h4>EXPENSE</h4>
                    <p id="expense">₹ 0.00</p>
                </div>

            </div>

            <div class="inner3">
                <h4>History</h4>
                <hr>
            <div class="inner3-1">
                
            </div>
            
            </div>

            <div class="inner4">
                <h4>Add new transaction</h4>
                <hr>
            </div>

            <div class="inner5">
               
                    <label for="txt">Text</label>
                    <input type="text" id="txt" class="txt" placeholder="Enter Text..." >
                    <label for="amt">Amount</label>
                    <label for="amt">(negative-expense,positive-income)</label>
                    <input type="text" id="amt" placeholder="Enter amount...">
                    <button id="btn">Add Transaction</button>
              
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
